<h4>Agregar personaje</h4>

<form class="row">
  <input
    type="text"
    class="form-control mb-2"
    name="nombre"
    id="nombre"
    placeholder="Nombre"
    [(ngModel)]="character.name"
  >

  <input
    type="number"
    class="form-control mb-2"
    name="poder"
    id="poder"
    placeholder="Poder"
    [(ngModel)]="character.power"
  >

  <pre>{{character | json}}</pre>

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
